default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  username: root
  password:
  socket: /var/run/mysqld/mysqld.sock

development:
  <<: *default
  database: cinco_estrelas_development

test:
  <<: *default
  database: cinco_estrelas_test

production:
  <<: *default
  database: cinco_estrelas_production
  username: cinco_estrelas
  password: <%= ENV['CINCO_ESTRELAS_DATABASE_PASSWORD'] %>


